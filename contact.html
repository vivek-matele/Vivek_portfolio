<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vivek Matele</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-heading {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 1.5rem; /* Increased the font size */
            margin-bottom: 20px;
        }
        .contact-info a {
            font-size: 1.5rem; /* Increased the font size for links */
            color: #007bff; /* Blue color for links */
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: #b8d1d9;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="color: white;">Vivek Matele</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" style="color: white;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html" style="color: white;">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html" style="color: white;">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html" style="color: white;">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html" style="color: white;">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5 pt-5">
        <h1 class="contact-heading text-center">Contact Me</h1>
        
        <div class="contact-info">
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>LinkedIn: <a href="https://linkedin.com/in/yourusername" target="_blank">yourusername</a></p>
            <p>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></p>
        </div>

        <div class="contact-form">
            <h4>Get in Touch</h4>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit w-100">Send Message</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Basic form validation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been sent!');
        });
    </script>
</body>
</html>
